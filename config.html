<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body { font-family: sans-serif; padding: 20px; }
    h3 { margin-top: 20px; margin-bottom: 10px; }
    .section { margin-bottom: 40px; }
    label { display: block; margin-bottom: 5px; font-weight: bold; }
    input, select { width: 100%; padding: 5px; margin-bottom: 15px; }
    .row { display: flex; gap: 20px; margin-bottom: 15px; }
    .col { flex: 1; }
    .btn { padding: 5px 10px; cursor: pointer; }
  </style>
</head>
<body>
  <div id="app">
    <h1>TCFK Display Configuration</h1>

    <div class="section">
      <h3>GPIO Buttons</h3>
      <div class="row">
        <div class="col">
          <label>Power Button GPIO</label>
          <input type="number" v-model.number="config.gpio_power">
        </div>
        <div class="col">
          <label>Up Button GPIO</label>
          <input type="number" v-model.number="config.gpio_up">
        </div>
        <div class="col">
          <label>Down Button GPIO</label>
          <input type="number" v-model.number="config.gpio_down">
        </div>
      </div>
      <div class="row">
        <div class="col">
          <label>Menu Button GPIO</label>
          <input type="number" v-model.number="config.gpio_menu">
        </div>
        <div class="col">
          <label>Select Button GPIO</label>
          <input type="number" v-model.number="config.gpio_select">
        </div>
      </div>
    </div>

    <div class="section">
      <h3>Menu Items</h3>
      <div v-for="(item, index) in config.menu.items" :key="index" class="row">
        <div class="col">
          <label>Label</label>
          <input type="text" v-model="item.label">
        </div>
        <div class="col">
          <label>ID</label>
          <input type="text" v-model="item.id">
        </div>
      </div>
      <button class="btn" @click="addMenuItem">Add Item</button>
    </div>

    <div class="section">
      <button class="btn" @click="saveConfig">Save Configuration</button>
    </div>
  </div>

  <script src="vue.js"></script>
  <script src="hosted.js"></script>
  <script>
    new Vue({
      el: '#app',
      data: {
        config: config  // Hosted OS injects the config object
      },
      methods: {
        addMenuItem() {
          this.config.menu.items.push({ id: "new_item", label: "New Item" });
        },
        saveConfig() {
          // Inform Hosted OS that config has changed
          node.set_config(this.config);
          alert("Configuration saved!");
        }
      }
    });
  </script>
</body>
</html>
